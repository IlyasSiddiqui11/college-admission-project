<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Sign Up & Login</title>
    <link rel="stylesheet" href="login&signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
</head>

<body>

    
    <div class="bar">
        <img class= "logo-img" src="https://bharatenggcollege.com/wp-content/uploads/2025/03/Logo-bharatcollege.png" alt="">
        <div class="college-header">
            <div class="small-text">
                Innovative Engineers’ &amp; Teachers’ Education Society’s
            </div>
            <h1>BHARAT COLLEGE OF ENGINEERING</h1>
            <div class="approval">
                APPROVED BY AICTE ,DTE, GOVERNMENT OF MAHARASHTRA AND AFFILIATED TO UNIVERSITY OF MUMBAI
            </div>
            <div class="naac">
                (NAAC Accredited)
            </div>
        </div>
    </div>

    <button class="capsule">
        Student Portal
    </button>

    <div class="container">
        <div id="loginForm">
            <h2>Student Login</h2>
            <form>
                <label for="login-email">Enrollment Number</label>
                <input type="text" id="enrollment-number" name="login-email" placeholder="Enter your enrollment number" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your passsword">

                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>

    </div>
    <script>
        const enrollment_number = document.getElementById("enrollment-number");
        const password = document.getElementById("login-password");
        const form = document.querySelector("form");

        function openStudentDashboardPage() {
            event.preventDefault()
            window.location.href = "student-dashboard.html";
        }

        form.addEventListener("submit", function(event) {
            if (password.value.length < 8) {
                alert("Password must be at least 8 characters long.");
                event.preventDefault(); 
            }
            else{
                openStudentDashboardPage();
            }
        });
    </script>
</body>
