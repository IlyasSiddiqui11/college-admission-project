<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Sign Up & Login</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>
</head>

<body>

    
    <div class="bar">
        <img class= "logo-img" src="https://bharatenggcollege.com/wp-content/uploads/2025/03/Logo-bharatcollege.png" alt="">
        <div class="college-header">
            <div class="small-text">
                Innovative Engineers’ &amp; Teachers’ Education Society’s
            </div>
            <h1>BHARAT COLLEGE OF ENGINEERING</h1>
            <div class="approval">
                APPROVED BY AICTE ,DTE, GOVERNMENT OF MAHARASHTRA AND AFFILIATED TO UNIVERSITY OF MUMBAI
            </div>
            <div class="naac">
                (NAAC Accredited)
            </div>
        </div>
    </div>


    <div class="container">
        <div id="loginForm">
            <h2>Student Login</h2>
            <form>
                <label for="login-email">Enrollment Number</label>
                <input type="text" id="enrollment-number" name="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>

    </div>
