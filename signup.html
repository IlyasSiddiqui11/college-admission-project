<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bar">
        <img class= "logo-img" src="https://bharatenggcollege.com/wp-content/uploads/2025/03/Logo-bharatcollege.png" alt="">
        <div class="college-header">
            <div class="small-text">
                Innovative Engineers’ &amp; Teachers’ Education Society’s
            </div>
            <h1>BHARAT COLLEGE OF ENGINEERING</h1>
            <div class="approval">
                APPROVED BY AICTE ,DTE, GOVERNMENT OF MAHARASHTRA AND AFFILIATED TO UNIVERSITY OF MUMBAI
            </div>
            <div class="naac">
                (NAAC Accredited)
            </div>
        </div>
    </div>

    <button class="capsule">
        Student Portal
    </button>
    <div class="container">
        <div id="signupForm">
                <h2>Student Sign Up</h2>
                <form>
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="signup-name" placeholder="Enter your full name">

                    <label for="enrollment-number">Enrollment Number</label>
                    <input type="text" id="enrollment-number" name="enrollment-number" placeholder="Enter your enrollment number" required>
                
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
                
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password" required>
                
                    <button type="submit">Sign Up</button>
                </form>
                <div class="toggle-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
        </div>
    </div>

    </div> -->
</body>
</html>
